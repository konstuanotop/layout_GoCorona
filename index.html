<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GoCorona</title>
</head>

<body>
    <div class="wrapper">
        <header class="header" id="open">
            <div class="header__container" id="close">
                <a class="header__logo" href="#">
                    <img src="assets/img/logo.svg" alt="Логотип GoCorona">
                </a>
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a class="menu__link" href="#">HOME</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">FEATURES</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">SUPPORT</a></li>
                            <li class="menu__item"><a class="menu__link" href="#">CONTACT US</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__button">
                    <a class="button button_blue" href="">DOWNLOAD</a>
                    <a class="icon-menu" href="#open"><span></span></a>
                    <a class="close-icon-menu" href="#close"></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="get-started">
                <div class="get-started__container">
                    <div class="get-started__content">
                        <div class="get-started__block-text block-text">
                            <h2 class="block-text__title block-text__title_blue">
                                Take care of yours family’s <span>health.</span>
                            </h2>
                            <div class="block-text__text">All in one destination for COVID-19 health queries. Consult
                                10,000+ health workers about your concerns.</div>
                            <a class="block-text__button button" href="#">GET STARTED</a>
                        </div>
                    </div>

                    <div class="get-started__image">
                        <img src="assets/img/get-started.svg" alt="Врач с ребенком">
                    </div>

                    <div class="get-started__video">
                        <a class="video-get-started" href="#">
                            <div class="video-get-started__icon">
                                <img src="assets/img/get-started_play.svg" alt="Кнопка Play">
                            </div>

                            <div class="video-get-started__body">
                                <div class="video-get-started__title">Stay safe with GoCorona</div>
                                <div class="video-get-started__text">Watch Video</div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            Footer
        </footer>
    </div>
</body>

</html>
